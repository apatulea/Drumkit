<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Drumkit JS</title>
    <link rel="stylesheet" href="src/index_css.css">
</head>

<body>

    <div class="keys">
        <div data-key ="81" class="key">
            <kbd>Q</kbd>
            <span class="sound"></span>
        </div>
        <div data-key ="87" class="key">
                <kbd>W</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="69" class="key">
                <kbd>E</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="82" class="key">
                <kbd>R</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="85" class="key">
                <kbd>U</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="73" class="key">
                <kbd>I</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="79" class="key">
                <kbd>O</kbd>
                <span class="sound"></span>
        </div>
        <div data-key ="80" class="key">
                <kbd>P</kbd>
                <span class="sound"></span>
        </div>

    </div>

    <audio data-key="81" src="sounds/wav1.mp3"></audio>
    <audio data-key="87" src="sounds/wav2.mp3"></audio>
    <audio data-key="69" src="sounds/wav3.mp3"></audio>
    <audio data-key="82" src="sounds/wav4.mp3"></audio>
    <audio data-key="85" src="sounds/wav5.mp3"></audio>
    <audio data-key="73" src="sounds/wav6.mp3"></audio>
    <audio data-key="79" src="sounds/wav7.mp3"></audio>
    <audio data-key="80" src="sounds/wav9.mp3"></audio>

    <script type="text/javascript" src="src/index_js.js"></script>
</body>
